<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <link rel="stylesheet" href="../csss/CssHomepage/index.css">
    <link rel="stylesheet" href="/csss/CssProject/project.css">
    <link rel="stylesheet" href="/csss/Csscontactus/contactus.css">
</head>

<body>
    <section>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="../Imagenes/Logos/circle.svg" width="60.51" height="18.46">
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="nav-menu" class="navbar-menu">

                <a class="navbar-item item1">
                    Home
                </a>

                <a class="navbar-item">
                    Projects
                </a>

                <a class="navbar-item">
                    Services
                </a>
            </div>
            <div class="navbar-item">
                <div class="button">
                    <a class="contact-us">
                        <strong>Contact Us</strong>
                    </a>
                </div>
            </div>
        </nav>
    </header>
<section class="contact">
    <div class="contact-contenedor">

        <h1 class="contact-title">Contact Us</h1>
         <form class="contact-form" method="POST">
          
            <div class="contact-name">            
            <label for="full name">Full Name *</label>
            <input class="name contact-field" id="#name-input" type="text" placeholder="Enter your full name" required>
          </div>
        
        <div class="email-phone">
            
            <div class="emailform">
                <label for="email">Email</label>
                <input class="emailform contact-field" id="#email-input" type="email" placeholder="Enter your email address">
            </div>
        
            <div class="phone">
                <label for="phone">Phone</label>
                <input class="phone contact-field" id="phone-input" type="number" placeholder="Enter your phone number">
            </div>
        </div>
        
        <div class="message">
            <label for="message">Message*</label>
            <textarea class="message contact-field" id="message-input" placeholder="Write your message here..." required></textarea>
        </div>
    </form>
    <button id="submit-btn">Submit</button>
</div>
</section>








 </body>

</html>
